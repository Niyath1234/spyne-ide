connector.name=tpch
# Number of splits per node for parallel processing
tpch.splits-per-node=4
# Use STANDARD column naming (c_custkey, o_orderkey) instead of SIMPLIFIED (custkey, orderkey)
# This matches the TPC-H specification and our metadata
tpch.column-naming=STANDARD
# TPCH connector generates synthetic TPC-H benchmark data
# Available schemas: tiny, sf1, sf10, sf100, etc.
# Example: SELECT * FROM tpch.tiny.customer LIMIT 10;
